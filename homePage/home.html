<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- metadata for website & search engines -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="keyword"
      content="bride, bride accessories, wedding, crown, bracelet, headpiece, flower, headband, headcomb"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="bride accessories" />

    <title>Lines Group</title>

    <!-- file links -->
    <link rel="stylesheet" href="./home.css" />

    <!-- import google font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />

    <!-- import icons library -->
    <script
      src="https://kit.fontawesome.com/f1d9d2165a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="loading(); slideInterval();">
    <!-- upper header -->
    <header id="miniHeader"></header>

    <!-- this is the sticky header -->
    <header id="stickyHeader" class="home"></header>

    <!-- image slider -->
    <div class="b">
      <img id="img1" src="./images/headband1.jpg" /><br />
      <div style="display: flex; justify-content: center">
        <button
          class="sliderButtons activeBut"
          onclick="change(this)"
          value="0"
        ></button>
        <button class="sliderButtons" onclick="change(this)" value="1"></button>
        <button class="sliderButtons" onclick="change(this)" value="2"></button>
        <button class="sliderButtons" onclick="change(this)" value="3"></button>
        <button class="sliderButtons" onclick="change(this)" value="4"></button>
        <button class="sliderButtons" onclick="change(this)" value="5"></button>
      </div>
    </div>

    <!-- decor video -->
    <video autoplay loop controls>
      <source src="./videos/vid-decor.mp4"/>
      sorry, videos not supported
    </video>

    <!-- main content -->
    <div id="mainContent">
      <section id="catalogTitle">
        <hr />
        <h1>Product Catalog</h1>
        <hr />
      </section>
      <section class="proCatalog">
        <article class="catImg">
          <a href="../crowns.html">
            <img src="./images/crown1.jpg" />
            <span>Crowns</span>
          </a>
        </article>
        <article class="catImg">
          <a href="../headbands.html">
            <img src="./images/headband1.jpg" />
            <span>Headbands</span>
          </a>
        </article>
        <article class="catImg">
          <a href="../haircombs.html">
            <img src="./images/haircomb1.jpg" />
            <span>Hair-combs</span>
          </a>
        </article>
        <article class="catImg">
          <a href="../flowers.html">
            <img src="./images/flower1.jpg" />
            <span>Flowers</span>
          </a>
        </article>
        <article class="catImg">
          <a href="../bracelets.html">
            <img src="./images/bracelet1.jpg" />
            <span>Bracelets</span>
          </a>
        </article>
        <article class="catImg">
          <a href="../toastglass.html">
            <img src="./images/glass1.jpg" />
            <span>Toasting-glasses</span>
          </a>
        </article>
      </section>
    </div>

    <button id="checkPay" onclick="window.open('./paypal.html');">
      Pay With PayPal
    </button>

    <footer></footer>
    <script src="home.js"></script>
  </body>
</html>
